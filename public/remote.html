<html>

<head>
	<meta charset="UTF-8">
	<title>Uploader remote demo</title>
	<script type="text/javascript" src="//107.170.85.222:3001/js/storage.js"></script>
</head>

<body>

<form id        =  "uploadForm"
	  enctype   =  "multipart/form-data"
	  action    =  "/api/upload"
	  method    =  "post">

	<input type="file" name="file" id="file">
	<input type="submit" value="Upload Image" name="submit">
</form>

<script>

	storage(document.getElementById('file'), '//107.170.85.222:3001/api/upload?key=blog', function(err, res) {
		console.log(err, res);
	});

</script>
</body>
</html>
