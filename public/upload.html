<html>
<head>
	<meta charset="UTF-8">
	<title>Uploader demo</title>
	<script type="text/javascript" src="/js/storage.js"></script>
</head>
<body>
<form id        =  "uploadForm"
	  enctype   =  "multipart/form-data"
	  action    =  "/api/upload"
	  method    =  "post">

	<input type="file" name="file" id="file">
	<input type="submit" value="Upload Image" name="submit">
</form>

<script>
	storage(document.getElementById('file'), '//localhost:3001/api/upload', function(err, res) {
		console.log(err, res);
	});
</script>
</body>
</html>
